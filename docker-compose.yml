services:
  backend:
    build: ./backend
    container_name: restframework_examen
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - frontend

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_reeact
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
